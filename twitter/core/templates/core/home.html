{% extends "../base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<h1>Home Page</h1>

<h2>Here are all your tweets!</h2>

{% for tweet in tweets %}
    <p>{{ tweet.get_datetime }}</p>
    <p>{{ tweet.title }}</p>
    <p>{{ tweet.body }}</p>
    <hr>
{% endfor %}

{% endblock %}
